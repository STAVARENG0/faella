<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todos os produtos</title>
  <style>

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
  background: #f7f7fb;
  color: #222;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

.navbar {
  background: #fff;
  padding: 1rem 2rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
  border-bottom: 1px solid #e4e4ee;
  position: sticky;
  top: 0;
  z-index: 10;
}

.logo {
  font-weight: 700;
  font-size: 1.2rem;
}

.nav-links a {
  margin-left: 1rem;
  text-decoration: none;
  color: #555;
  font-size: 0.95rem;
}

.nav-links a:hover {
  color: #000;
}

main {
  flex: 1;
  display: grid;
  grid-template-columns: minmax(0, 2.5fr) minmax(250px, 1fr);
  gap: 1.5rem;
  padding: 1.5rem 2rem 2rem;
  align-items: flex-start;
}

@media (max-width: 900px) {
  main {
    grid-template-columns: 1fr;
  }
}

.products-section h1 {
  margin-bottom: 0.75rem;
  font-size: 1.4rem;
}

.products-section p.section-subtitle {
  margin-bottom: 1.25rem;
  color: #666;
  font-size: 0.95rem;
}

#products-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 1rem;
}

.product-card {
  background: #fff;
  border-radius: 0.75rem;
  padding: 0.75rem;
  box-shadow: 0 4px 10px rgba(15, 23, 42, 0.05);
  display: flex;
  flex-direction: column;
}

.product-card img {
  width: 100%;
  border-radius: 0.5rem;
  object-fit: cover;
  aspect-ratio: 1 / 1;
  margin-bottom: 0.5rem;
}

.product-info {
  flex: 1;
}

.product-name {
  font-size: 0.95rem;
  font-weight: 600;
  margin-bottom: 0.25rem;
}

.product-price {
  font-size: 0.9rem;
  color: #10b981;
  font-weight: 600;
  margin-bottom: 0.5rem;
}

.product-meta {
  font-size: 0.8rem;
  color: #888;
  margin-bottom: 0.5rem;
}

button.add-to-cart {
  border: none;
  background: #6366f1;
  color: #fff;
  padding: 0.45rem 0.75rem;
  border-radius: 999px;
  font-size: 0.85rem;
  cursor: pointer;
  align-self: flex-start;
  transition: transform 0.05s ease, box-shadow 0.05s ease, background 0.15s ease;
}

button.add-to-cart:hover {
  background: #4f46e5;
}

button.add-to-cart:active {
  transform: translateY(1px);
  box-shadow: 0 2px 4px rgba(15, 23, 42, 0.15) inset;
}

.cart {
  background: #fff;
  border-radius: 0.75rem;
  padding: 1rem;
  box-shadow: 0 4px 14px rgba(15, 23, 42, 0.08);
  position: sticky;
  top: 5rem;
}

.cart-header {
  display: flex;
  justify-content: space-between;
  align-items: baseline;
  margin-bottom: 0.75rem;
}

.cart-title {
  font-size: 1.05rem;
  font-weight: 600;
}

.cart-count {
  font-size: 0.85rem;
  color: #666;
}

#cart-items {
  max-height: 360px;
  overflow-y: auto;
  padding-right: 0.25rem;
  margin-bottom: 0.75rem;
}

.cart-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 0.5rem;
  font-size: 0.85rem;
}

.cart-item-main {
  display: flex;
  flex-direction: column;
}

.cart-item-name {
  font-weight: 500;
}

.cart-item-meta {
  font-size: 0.8rem;
  color: #777;
}

.cart-item-qty {
  font-size: 0.8rem;
  color: #555;
}

.cart-item-actions {
  display: flex;
  align-items: center;
  gap: 0.25rem;
}

.cart-item-actions button {
  border: none;
  background: transparent;
  cursor: pointer;
  font-size: 0.85rem;
  padding: 0.15rem 0.35rem;
  border-radius: 0.35rem;
}

.cart-item-actions button:hover {
  background: #f3f4ff;
}

.cart-footer {
  border-top: 1px solid #eee;
  padding-top: 0.75rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.cart-total {
  font-weight: 600;
}

button.clear-cart {
  border: none;
  background: #fee2e2;
  color: #b91c1c;
  font-size: 0.8rem;
  padding: 0.35rem 0.6rem;
  border-radius: 999px;
  cursor: pointer;
}

button.clear-cart:hover {
  background: #fecaca;
}

.empty-state {
  font-size: 0.9rem;
  color: #777;
}

  </style>
</head>
<body data-category="all">
  
<header class="navbar">
  <div class="logo">Minha Loja</div>
  <nav class="nav-links">
    <a href="index.html">Todos</a>
    <a href="dolls.html">Dolls</a>
    <a href="bears.html">Bears</a>
    <a href="keychains.html">Keychains</a>
    <a href="promotions.html">Promotions</a>
    <a href="weekly-highlight.html">Weekly highlight</a>
    <a href="animals.html">Animals</a>
  </nav>
</header>

  <main>
    <section class="products-section">
      <h1>Todos os produtos</h1>
      <p class="section-subtitle">Veja todos os produtos cadastrados, do mais recente para o mais antigo.</p>
      <div id="products-grid"></div>
      <p id="products-empty" class="empty-state" style="display:none;">Nenhum produto encontrado para esta categoria.</p>
    </section>
    <aside class="cart">
      <div class="cart-header">
        <div class="cart-title">Carrinho</div>
        <div class="cart-count"><span id="cart-count">0</span> itens</div>
      </div>
      <div id="cart-items"></div>
      <div class="empty-state" id="cart-empty">Seu carrinho est√° vazio.</div>
      <div class="cart-footer">
        <div class="cart-total">Total: <span id="cart-total">R$ 0,00</span></div>
        <button class="clear-cart" type="button" id="clear-cart-btn">Limpar</button>
      </div>
    </aside>
  </main>
  <script src="app.js"></script>
</body>
</html>
